<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login/login.css">
    
    <script src="./login/login.js"></script>
 
</head>
<body>

    <div>
        <h1>Agenta de contactos</h1>
    </div>

    <div>
        <form  id="formLogin" >
            <div>
                <label for="email">email</label>
                <input id="email" class="" name="email" type="text" placeholder="email">
                <span id="emailSpan" class="messageError"></span>
            </div>
            <div>
                <label for="password">password</label>
                <input id="password" name="password" type="password" placeholder="password">
                <span id="passwordSpan" class="messageError"></span>
            </div>
            <div id="container-boton-login">
                <button id="botonLogin" class="mi-boton boton-success w-100">login</button>
            </div>
            
            <div id="div-registre">
                <a href="../registre/registre.html">registrarse</a>
            </div>

        </form>
    </div>
   
    
  
    
</body>
</html>
